<!DOCTYPE html>
<html>
  <head>
    <title>Graduation Day</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="css/base.css" rel="stylesheet" media="screen">
    <link href="css/moment.css" rel="stylesheet" media="screen">
    <link href="css/moment-lightbox.css" rel="stylesheet" media="screen">
  </head>

<body>

<div class="navbar navbar-fixed-top">
    <div class="navbar-inner container">
      <div class="navbar-left">
        <a class="brand" href="#"> <img src="img/logo-short.png"> </img> </a>
        <ul class="nav">
          <li>
            <form class="navbar-search">
              <input type="text" class="search-query" placeholder="Find me some tagged objects!">
            </form>
          </li>
        </ul>
      </div>
      
      <div class="navbar-right pull-right nav-me">
        <ul >
            <li> <a href="#"> My Profile </a> </li>
            <li> <a href="#"> My Communities </a> </li>
            <li> <a href="login.html"> Logout </a> </li>
          </ul>
      </div>

    </div>
  </div>




  <div id="content" class="container">
    
    <div id="header">
      <h3>
        <a href="timeline.html"> Cleary 7th Floor 2001: </a>  Graduation Day
      </h3>
    </div>

    <div class="moment-header">
      <div class="moment-description">
        <div class="when">
          <span class="description-header"> When was this? </span> <span class="description"> May 8, 2001 </span>
        </div>
        <div class="who">
          <span class="description-header"> Who was here? </span> <span class="description"> <a href="#"> Chris Baker </a>, <a href="#"> Peter Larson </a>, <a href="#"> Kevin Rogers </a>, <a href="#"> Christine Wang </a> </span>
        </div>
      </div>

      <div class="moment-actions">
        <div class="button">
          Share
        </div>
        <div class="button">
          Add More Photos
        </div>
      </div>
    </div>
    <div style="  clear: both;"/>

    <div id="photos" >
      <div class="photo-background-filler">
      </div>
      <div id="graduation1" class="photo-background">
        <div class="photo-wrapper">
          <img class="photo" src="img/alumni/graduation-1.jpg">
            <div class="button">
              tag this photo!
            </div>
        </div>
      </div>
      <div id="graduation2" class="photo-background">
        <div class="photo-wrapper">
          <img class="photo" src="img/alumni/graduation-2.jpg">
          <div class="button">
            tag this photo!
          </div>
        </div>
      </div>
      <div id="graduation3" class="photo-background">
        <div class="photo-wrapper">
          <img class="photo" src="img/alumni/graduation-3.jpg">
          <div class="button">
            tag this photo!
          </div>
        </div>
      </div>
      <div id="graduation4" class="photo-background">
        <div class="photo-wrapper">
          <img class="photo" src="img/alumni/graduation-4.jpg">
          <div class="button">
            tag this photo!
          </div>
        </div>
      </div>
  </div>

  <a href="#" class="nav prev-nav"> 
     <img src="img/prev.png"></img>
  </a>
  <a href="#" class="nav next-nav"> 
     <img src="img/next.png"></img>
  </a>

  <div id="tag-entry"> 
    <form>
      <input type="text" class="input-medium tag-input" data-provide="typeahead" autocomplete="off" placeholder="Enter tag" />
    </form>
  </div>

  <div id="feed-template" class="hidden">
    <div class="feed-header">
      <div class="feed-header-text">
          ADD A NEW MEMORY...
      </div>
      <hr class="feed-header-line">
      <div id="feed-header-content">
        <div class="add-content add-comment">
          <img src="img/story.png"/>
        </div>
        <div class="add-content add-sound">
          <img src="img/sound.png"/>
        </div>
        <div class="add-content add-thought">
          <img src="img/detail.png"/>
        </div>
      </div>

      <div class="feed-header-content-input">
        
        <div class="add-comment-box transparent">
          <textarea rows="4" placeholder="Add a story..."></textarea>        
        </div>
        
        <div class="add-thought-box transparent">
          <select class="input-large"> 
            <option> was looking </option>
            <option> was feelng </option>
            <option> was acting</option>
            <option> was thinking</option>
          </select>  
          <textarea rows="4" placeholder="Enter some details..."></textarea>        
        </div>

        <div class="add-sound-box transparent">
          <div class="input-append">
            <input placeholder="Select a file...">
            <div></div>
            <button class="btn" type="button"> Upload A Sound </button>
          </div>
        </div>

      </div>
    </div>
    <div id="feed-content">
      <div class="feed-header-text">
          MEMORIES
      </div>
      <hr class="feed-header-line">
      <ul>
        <li class="hidden">
          <div class="content-type-wrapper">
          </div>

          <div class="content-wrapper">
            <div class="content">
              <div class="content1"></div>
              <div class="content2"></div>
            </div>
            <div class="info">
            </div>
          </div>

          <div class="play-button hidden">
            <div class="play-button-inner">
              <img src="img/play-button.png"> </img>
            </div>
          </div>

        </li>
      </ul>
    </div>
  </div>

  <script src="js/jquery-latest-min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/moment.js"></script>
  <script src="js/moment-lightbox.js"></script>

</body>
</html>
