<!DOCTYPE html>
<html>
  <head>
    <title>roadie road trip 2012</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="css/base.css" rel="stylesheet" media="screen">
    <link href="css/moment.css" rel="stylesheet" media="screen">
    <link href="css/moment-lightbox.css" rel="stylesheet" media="screen">
  </head>

<body>


  <div class="navbar navbar-fixed-top">
    <div class="navbar-inner">

      <div class="navbar-left">
        <a class="brand" href="communities.html"> <img src="img/reflect-logo.png"> </img> </a>
        <ul class="nav">
          <li>
            <form class="navbar-search">
              <input type="text" class="search-query" placeholder="Find me some tagged objects!">
            </form>
          </li>
        </ul>
      </div>
      
      <div class="navbar-right pull-right">
        <ul class="nav nav-me">
          <li class="dropdown">
            <a class="label" href="#" data-toggle="dropdown">
               Me 
            </a>
            <ul class="dropdown-menu">
              <li> <a href="#"> Profile </a> </li>
              <li> <a href="communities.html"> Communities </a> </li>
              <li> <a href="#"> Logout </a> </li>
            </ul>
          </li>
        </ul>
      </div>

    </div>
  </div>

  <div id="content" class="container-fluid">
    
    <div id="header">
      <div class="community-name"> 
        <a href="#"> Pitt class of 2001 </a>
      </div>
      <div class="moment-name">
        roadie road trip 2012!
      </div>
    </div>

    <div id="photos">
      <div class="photo-background-filler">
      </div>
      <div id="santancon1" class="photo-background">
        <div class="photo-wrapper">
          <img class="photo" src="img/nyc-alumni/santacon-1.jpg">
          <div class="button">
            tag this photo!
          </div>
        </div>
      </div>
      <div id="santancon2" class="photo-background">
        <div class="photo-wrapper">
          <img class="photo" src="img/nyc-alumni/santacon-2.jpg">
          <div class="button">
            tag this photo!
          </div>
        </div>
      </div>
      <div id="santancon3" class="photo-background">
        <div class="photo-wrapper">
          <img class="photo" src="img/nyc-alumni/santacon-3.jpg">
          <div class="button">
            tag this photo!
          </div>
        </div>
      </div>
      <div id="santancon4" class="photo-background">
        <div class="photo-wrapper">
          <img class="photo" src="img/nyc-alumni/santacon-4.jpg">
          <div class="button">
            tag this photo!
          </div>
        </div>
      </div>
  </div>

  <div id="tag-entry"> 
    <form>
      <input type="text" class="input-medium tag-input" data-provide="typeahead" autocomplete="off" placeholder="Enter tag" />
    </form>
  </div>

  <div id="feed-template" class="hidden">
    <div class="feed-header">
      <div id="feed-header-content">
        <div class="add-content add-content-button">
          <img src="img/add-icon.png"/> 
        </div>
        <div class="add-content add-comment">
          <img src="img/add-comment-icon.png"/>
        </div>
        <div class="add-content add-sound">
          <img src="img/add-sound-icon.png"/>
        </div>
        <div class="add-content add-thought">
          <img src="img/add-thought-icon.png"/>
        </div>
      </div>

      <div class="feed-header-content-input">
        
        <div class="add-comment-box transparent">
          <textarea rows="4" placeholder="Enter a comment..."></textarea>        
        </div>
        
        <div class="add-thought-box transparent">
          <select> 
            <option> is feeling </option>
            <option> is being </option>
            <option> is doing </option>
          </select>  
          <textarea rows="4" placeholder="Enter your thoughts..."></textarea>        
        </div>

        <div class="add-sound-box transparent">
          <div class="input-append">
            <input placeholder="Find a sound...">
            <div></div>
            <button class="btn" type="button"> Search Youtube </button>
          </div>
        </div>

      </div>
    </div>
    <div id="feed-content">
      <ul>
        <li class="hidden">
          <div class="content-type-wrapper">
          </div>

          <div class="content-wrapper">
            <div class="content">
              <div class="content1"></div>
              <div class="content2"></div>
            </div>
            <div class="info">
            </div>
          </div>

          <div class="play-button hidden">
            <div class="play-button-inner">
              <img src="img/play-button.png"> </img>
            </div>
          </div>

        </li>
      </ul>
    </div>
  </div>

  <script src="js/jquery-latest-min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/moment.js"></script>
  <script src="js/moment-lightbox.js"></script>

</body>
</html>
